<!DOCTYPE html>
<html lang="en" class="scroll-pt-24">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Pixels | Graphic Design Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes scroll-left {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      @keyframes scroll-right {
        from { transform: translateX(-50%); }
        to { transform: translateX(0); }
      }
      .portfolio-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          110deg,
          rgba(255, 255, 255, 0) 40%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0) 60%
        );
        transform: skewX(-25deg);
        transition: left 0.8s ease-in-out;
      }
      .portfolio-card:hover::after {
        left: 150%;
      }
      .portfolio-card:hover {
        box-shadow: 0 0 25px 0 rgba(56, 189, 248, 0.3);
      }
      
      /* --- Advanced Button Styles --- */
      .btn-animated-gradient-sky {
          background-image: linear-gradient(to right, #0ea5e9, #38bdf8, #0284c7, #0ea5e9);
          background-size: 300% 100%;
          transition: all 0.4s ease-in-out;
      }
      .btn-animated-gradient-sky:hover {
          background-position: 100% 0;
          transform: scale(1.05);
      }

      .btn-animated-gradient-emerald {
          background-image: linear-gradient(to right, #10b981, #34d399, #059669, #10b981);
          background-size: 300% 100%;
          transition: all 0.4s ease-in-out;
      }
      .btn-animated-gradient-emerald:hover {
          background-position: 100% 0;
          transform: scale(1.05);
      }

      .btn-animated-border {
          position: relative;
          overflow: hidden;
      }
      .btn-animated-border::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: -100%;
          width: 100%;
          height: 2px;
          background: linear-gradient(90deg, transparent, #38bdf8, transparent);
          transition: left 0.6s cubic-bezier(0.25, 1, 0.5, 1);
      }
      .btn-animated-border:hover::after {
          left: 100%;
      }

      /* --- Scroll Progress Bar --- */
      .progress-bar-gradient {
        background-image: linear-gradient(to right, #38bdf8, #0ea5e9);
      }

      /* --- Cool Mode Enhancements --- */
      @keyframes shimmer-text {
        0% { background-position: -50% 0; }
        100% { background-position: 150% 0; }
      }
      .animated-gradient-text {
        background-image: linear-gradient(90deg, #fff, #9ca3af, #fff);
        background-size: 200% auto;
        animation: shimmer-text 5s linear infinite;
      }

      .kenburns-container {
        overflow: hidden;
      }
      @keyframes kenburns {
        0% { transform: scale(1) translate(0, 0); transform-origin: 50% 50%; }
        100% { transform: scale(1.1) translate(-2%, -2%); transform-origin: 50% 50%; }
      }
      .kenburns-container img {
        animation: kenburns 20s ease-in-out infinite alternate;
      }

      /* --- Portfolio Share Buttons --- */
      .share-tooltip-container { 
        position: relative;
        display: inline-block;
      }
      .share-tooltip {
        visibility: hidden;
        opacity: 0;
        background-color: #1e293b; /* slate-800 */
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 10px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        transform: translateX(-50%);
        transition: opacity 0.2s ease-in-out;
        white-space: nowrap;
        font-size: 0.875rem;
      }
      .share-tooltip-container:hover .share-tooltip {
        visibility: visible;
        opacity: 1;
      }
    </style>
